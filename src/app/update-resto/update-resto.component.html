<p>Update data</p>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Successfully modified data
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 

  <form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="input name.." formControlName="name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="input email.." formControlName="email">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="input address.." formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
